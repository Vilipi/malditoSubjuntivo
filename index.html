<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/85595e44cc.js" crossorigin="anonymous"></script>

<body>
    <main>
        <div class="title">
            <h1>Maldito Subjuntivo</h1>
        </div>
        <div id="countdown"><h1>0/30</h1></div>
        <div class="image">
            <div id="quijoteBox">
                <img id="quijote" src="img/quijote.png" alt="">
            </div>
            <img id="mill" src="img/mill.png" alt="">
        </div>
        <div class="start">
            <div id="imageStart"></div>
            <h2>Â¡Bienvenidos a Maldito Subjuntivo!</h2>
            <h2>Intenta acertar todas las preguntas</h2>
            <button id="buttonStart" onclick="startTest()">Empezar</button>
        </div>
        <div id="question">
        </div>
        <div class="options">
            <ul id="optionsList">
            </ul>
        </div>

        <div id="btnRestartBox">
            <button id="btnIcon" onclick="restartGame()"> 
                <i class=" fa-solid fa-rotate fa-xl"></i>
            </button>
        </div>
        <div class="iconFooter">
            <a href="https://github.com/vicenteliz/malditoSubjuntivo">
                <img src="img/icon.png" alt="">
            </a>
        </div>
        
    </main>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script src="js/functions.js"></script>

</html>
